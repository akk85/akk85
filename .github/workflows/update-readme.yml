name: Update GitHub Stats

on:
  schedule:
    - cron: "0 0 * * *"  # runs daily at midnight
  workflow_dispatch:  # allows manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate GitHub Stats
        run: |
          curl -o github-stats.svg "https://github-readme-stats.vercel.app/api/top-langs/?username=${{ github.repository_owner }}&layout=compact&theme=radical&count_private=true&token=${{ secrets.GH_STATS_TOKEN }}"

      - name: Commit and Push
        run: |
          set -e  # Stop the script if any command fails
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add github-stats.svg
          git diff --exit-code || (git commit -m "update github stats" && git pull --rebase && git push)
