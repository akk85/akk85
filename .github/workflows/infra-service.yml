name: Daily Commit

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at 00:00 UTC
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout tony-dev branch
        uses: actions/checkout@v3
        with:
          ref: tony-dev  # Always work from this persistent branch

      - name: Make dummy change
        run: |
          echo "// ðŸ¤– Updated on $(date) - $RANDOM" >> update.md

      - name: Configure Git
        run: |
          git config user.name "Tony Kariuki"
          git config user.email "akk85@cornell.edu"

      - name: Commit and push
        run: |
          git add update.md
          git commit -m "ðŸ”¥ Daily streak commit" || echo "No changes to commit"
          git push origin tony-dev

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: tony-dev
          base: main
          title: "ðŸ“Œ Daily Update"
          body: |
            This automated PR was created from the `tony-dev` branch.
            Review and merge when ready to keep the streak and PR count going!
          delete-branch: false  # We want to keep reusing tony-dev
